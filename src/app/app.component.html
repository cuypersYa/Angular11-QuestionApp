<ng-container *ngIf="shouldRun">
  <mat-toolbar class="header">
    Header
    <nav class="mdc-list">
      <a class="mdc-list-item mdc-list-item--activated" aria-selected="true" tabindex="0" href="#">
        <span class="mdc-list-item__text" routerLink="/start">Start</span>
      </a>
      <a class="mdc-list-item" href="#">
        <span class="mdc-list-item__text" routerLink="/vragen">Vragen</span>
      </a>
    </nav>
  </mat-toolbar>

  <mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav" >
     sidebar
     <app-user ></app-user>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="footer" style="clear: both;">Footer</mat-toolbar>
</ng-container>
